<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- <link rel="stylesheet" href="assets/css/style.css"> -->
<!-- Axios Script Tag here -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js" defer></script>
<title>Ranger API Call</title>
</head>
<body>

    <h1 class="text-center">  F1 Racer API </h1>
    <!-- Ranger Data HTML Elements -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12">
                <!-- <button class="btn btn-primary mx-3" onclick="loadData()">Get Data</button> -->
                <!-- <button class="btn btn-danger mx-3" onclick="clearData()">Clear Data</button> -->

                <!--Using The DOM to Grab Form Data-->
                <form name="testData" id="racerDataForm">
                    <label for="season">Season</label>
                    <input type="text" name="season" id="season">

                    <label for="round">Round</label>
                    <input type="text" name="round" id="round">

                    <button type="submit" id="submitButton" >Get Standings</button>
                </form>


                <!-- API START -->
                
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                        <th scope="col">Position</th>
                        <th scope="col">Name</th>
                        <th scope="col">Nationality</th>
                        <th scope="col">Sponsor</th>
                        <th scope="col">Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <th scope="row">1</th>
                        <td>{Driver.driverId} </td>
                        <td>USA</td>
                        <td>Pontiac</td>
                        <td>501</td>
                        </tr>


                        <tr>
                        <th scope="row">2</th>
                        <td>Otto</td>
                        <td>DE</td>
                        <td>Buick</td>
                        <td>423</td>
                        </tr>
                        <tr>
                        <th scope="row">3</th>
                        <td colspan="1">Florian</td>
                        <td>CH</td>
                        <td>Saturn</td>
                        <td>200</td>
                        </tr>
                        <tr>
                        <th scope="row">4</th>
                        <td colspan="1">Juan</td>
                        <td>MX</td>
                        <td>GMC</td>
                        <td>184</td>
                        </tr>
                        <tr>
                        <th scope="row">5</th>
                        <td colspan="1">Timothy Gibbs</td>
                        <td>GB</td>
                        <td>Mini</td>
                        <td>198</td>
                        </tr>
                        <tr>
                        <th scope="row">6</th>
                        <td colspan="1">Johannes</td>
                        <td>FA</td>
                        <td>Skoda</td>
                        <td>180</td>
                        </tr>
                        <tr>
                        <th scope="row">7</th>
                        <td colspan="1">Bob</td>
                        <td>CA</td>
                        <td>Tesla</td>
                        <td>172</td>
                        </tr>

                    </tbody>
                    </table>

                <section class="list-group text-center driver-list">  <!-- // -->
                    <!-- API END -->
                </section>

            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
